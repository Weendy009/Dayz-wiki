<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navigation {
        background-color: #333;
        color: white;
        width: 200px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding-top: 20px;
    }

    .logo img {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
    }

    .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .nav-link {
        text-decoration: none;
        color: white;
    }

    .social-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: auto;
    }

    .social-link {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
    }

    .more-button {
        background-color: #555;
        border: none;
        color: white;
        padding: 20px 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .more-button:hover {
        background-color: #777;
    }

</style>
<body>
<div class="navigation">
    <div class="logo">
        <img src="https://icons-for-free.com/iconfiles/png/512/dota2+game+inkcontober+juggernaut+mask+icon-1320183879752698440.png" alt="Logo">
    </div>

    <div class="social-links">
        <a href="#" class="social-link">
            <img src="https://e7.pngegg.com/pngimages/921/388/png-clipart-instagram-computer-icons-logo-instagram-text-logo.png" alt="Social 1" class="social-icon">
        </a>
        <a href="#" class="social-link">
            <img src="https://e7.pngegg.com/pngimages/408/238/png-clipart-pink-and-blue-illustration-discord-computer-icons-logo-user-internet-bot-discord-icon-purple-angle.png" alt="Social 2" class="social-icon">
        </a>
    </div>
    <button class="more-button">Ещё</button>
</div>
</body>
</html>
