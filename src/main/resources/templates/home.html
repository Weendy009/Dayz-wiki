<!DOCTYPE html>
<html lang="en" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayz-wiki знания для всех</title>
    <link rel="icon" type="image/png"
          href="https://icons.iconarchive.com/icons/icons8/ios7/64/Healthcare-Virus-icon.png" sizes="64x64"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/Weendy009/Dayz-wiki@master/src/main/resources/static/css/home.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base@6646b09dbc88e99e31d045ebdca32c474039c603/src/main/resources/static/css/menu.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base@6646b09dbc88e99e31d045ebdca32c474039c603/src/main/resources/static/css/button-menu.css">

    <style>
        .menu-button:hover {
            transform: scale(1.05);
        }
        .menu-button:active {
            transform: scale(0.95);
        }

        body{
            background: #d1d5db;
        }

        .form span{
            position: absolute;
            right: 17px;
            top: 10px;
            padding: 2px;
            border-left: 1px solid #d1d5db;

        }
        .left-pan i{
            padding-left: 10px;
        }

        #searchResults {
            text-align: center;
            color: white;
            width: 60%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #searchResults div {
            margin: 10px 0;
            padding: 15px;
            background-color: #3f3f3f;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .search-input {
            padding: 10px;
            border-radius: 20px 0 0 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 500px;
            outline: none;
        }

        .search-button {
            background-color: #777777;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            height: 46px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #9ca3af;
            transform: scale(1.05);
        }

        .search-button:active {
            background-color: #777777;
            transform: scale(0.95);
        }

        .modal-content-bookmark {
            position: fixed;
            top: 50%;
            left: 37%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            color: #FFFFFF;
            background-color: rgba(50, 50, 50, 0.6);
        }
        #bookmarksTable tbody tr {
            padding: 15px 0;
        }

        #bookmarksTable tbody tr td {
            padding: 0 15px;
        }

        .modali {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 50%;
            height: 50%;
            overflow: auto;
        }

        .modal-content-menu {
            position: relative;
            display: flex;
            flex-direction: column;
            color: black;
            font-size: 22px;
            box-shadow: none;
            border-radius: 22px;
            background-color: rgba(255, 255, 255, 0.6);
            background-color: #fefefe;
            margin: 5% 0 0 5%;
            padding: 20px;
            opacity: 70%;
            border: 1px solid #888;
            width: 90%;
            height: 90%;
        }

        /* Закрыть кнопку */
        .close1 {
            color: #000000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .close1:hover,
        .close1:focus {
            color: #555555;
            text-decoration: none;
            cursor: pointer;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
        }

        .header p {
            margin: 0;
            font-size: 20px;
        }

        .table {
            display: flex;
            justify-content: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .cell {
            flex: 1 1 200px;
            margin: 10px;
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 10px 0;
        }

        @media screen and (max-width: 600px) {
            .modal-content-menu {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .cell {
                flex: 1 1 100%;
            }
        }

    </style>

</head>
<body>
<div class="notifications position-fixed top-0 end-0 p-3"></div>

                    data-target="#logoModal">
                <img src="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base/src/main/resources/img/website-logo.png"

        </div>
    </form>
    <hr id="hr_1">
    <button id="toggleButton" class="menu-button" onclick="document.getElementById('myModal').style.display='block'" >
        <div class="icon" id="icon">&#8801;</div>
    </button>
    <button id="bookmarksButton" class="menu-button">
        <img src="https://cdn.jsdelivr.net/gh/Weendy009/Dayz-wiki@2ac656c/src/main/resources/img/bookmark.png"

    </button>
    <div class="social-links">
        <a href="https://www.instagram.com/dayz.game/" class="social-link">
            <img src="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base/src/main/resources/img/instagram-logo.png"
                 alt="Social Instagram" class="social-icon" typeof="submit">
        </a>
        <a href="https://discord.gg/dayz" class="social-link">
            <img src="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base/src/main/resources/img/discord-logo.png"
                 alt="Social Discord" class="social-icon" typeof="submit">
        </a>
        <a href="https://twitter.com/DayZ" class="social-link">
            <img src="https://cdn.jsdelivr.net/gh/Weendy009/Dota-Base@main/src/main/resources/img/twitter-logo.png?v=1.0"
                 alt="Social Twitter" class="social-icon" typeof="submit">
        </a>
    </div>
    <hr id="hr_2">
    <button id="customLoginButton" type="button" class="btn btn-black btn-square" data-toggle="modal"
            data-target="#loginModal">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png"

</div>

<form id="searchForm" action="/search" method="post">
    <div class="search-container">

        <button type="submit" class="search-button">Search</button>
    </div>
</form>

<div id="searchResults" class="grid-container"></div>

<div class="centered-grid">

    <a class="custom-button-medicine" href="/medicaments"></a>
    <a class="custom-button-car" href="/cars"></a>
    <button class="custom-button-cartridges" type="submit"></button>
    <a class="custom-button-cloth" href="/equipment"></a>
    <button class="custom-button-food" type="submit"></button>
</div>

<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel"

                    </div>

                        <button type="submit" class="btn btn-primary-register btn-block">Reset</button>
                    </div>
                    <div class="form-group register-button-containerTwo">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function setModalHeight() {
        const modalContent = document.querySelector(".modal-content-bookmark");
        const table = document.getElementById("bookmarksTable");
        const contentHeight = table.clientHeight;
        const maxHeight = window.innerHeight * 0.8;

        if (contentHeight > maxHeight) {
            modalContent.style.height = maxHeight + "px";
        } else {
            modalContent.style.height = "auto";
        }
    }
    window.addEventListener("DOMContentLoaded", setModalHeight);
    window.addEventListener("resize", setModalHeight);

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var searchInputValue = document.getElementById('searchInput').value.trim();
        if (searchInputValue === '') {
            showNotification("Enter data into the search bar", "danger", 3000);
            return;
        }

        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'text=' + encodeURIComponent(searchInputValue)
        })
            .then(response => response.json())
            .then(data => {
                var searchResultsContainer = document.getElementById('searchResults');
                searchResultsContainer.innerHTML = '';

                data.forEach(function(result) {
                    var resultDiv = document.createElement('div');
                    resultDiv.classList.add('grid-item');
                    resultDiv.textContent = result;
                    searchResultsContainer.appendChild(resultDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
            });
    });

    function showNotification(message, type, duration) {
        const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
        const notification = $(`
<div class="alert alert-${type} d-flex align-items-center">
    <i class="fas ${iconClass} mr-2"></i>
    <span>${message}</span>
    <div class="progress-bar"></div>
</div>`
        );

        $('.notifications').append(notification);

        const progressBar = notification.find('.progress-bar');
        progressBar.animate({width: '100%'}, duration, function () {
            notification.fadeOut(300, function () {
                $(this).remove();
            });
        });
    }

    
</script>
</body>
